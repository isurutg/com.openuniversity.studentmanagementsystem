<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxLayoutGap="10px"
>
  <mat-form-field floatLabel="never">
    <input
      type="text"
      matInput
      placeholder="Email/Username"
      formControlName="email"
    />
  </mat-form-field>

  <mat-form-field floatLabel="never">
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
  </mat-form-field>

  <div *ngIf="error" class="mat-small error">
    {{ error | json }}
  </div>
  <div>
    <button type="submit" mat-flat-button fxFlex="40" color="primary">
      {{ "Login" | uppercase }}
    </button>
  </div>
</form>
